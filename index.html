<!DOCTYPE html>
<html lang="it">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./screenshot.js"></script>
    <style>
      a-scene {
        z-index: 10;
        pointer-events: none;
      }
      #notification {
        position: fixed;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 5000;
        display: none;
      }
      .button {
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        outline: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 70px;
        background-color: #ec808080;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10;
        user-select: none;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        transition: background-color 0.3s ease;
      }
      .button:active { background-color: rgba(200, 200, 200, 0.7); }
      .recording { border: 3px solid red; box-shadow: 0 0 10px red; }
    </style>
  </head>
  <body>
    <button id="action-button" class="button">●</button>
    <div id="notification">Screenshot saved!</div>

 <a-scene
  mindar-image="imageTargetSrc: target.mind; updateInterval: 1; stabilizationThreshold: 0; filterMinCF: 0.1; filterBeta: 500; warmupTolerance: 1; missTolerance: 1;
  videoSettings: { width: {ideal: 2560}, height: {ideal: 1440}, facingMode: 'environment' }"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true; precision: high"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
  <a-assets>
    <a-asset-item id="avatarModel" src="modello.glb"></a-asset-item>
  </a-assets>

  <a-entity light="type: hemisphere; intensity: 0.8; color: #ffffff; groundColor: #888888"></a-entity>
  <a-light type="directional" position="0 -5 0" intensity="0.6"></a-light>
  <a-light type="ambient" intensity="0.2"></a-light>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Target + modelo con filtrado avanzado -->
  <a-entity mindar-image-target="targetIndex: 0" smooth-follow>
    <a-gltf-model
      src="#avatarModel"
      position="0 0.4 0.1"
      scale="0.008 0.008 0.008"
      rotation="0 180 0">
    </a-gltf-model>
  </a-entity>
</a-scene>

<script>
/**
 * OneEuroFilter implementation
 * Fuente adaptada de https://github.com/justinfx/oneEuroFilter
 */
class OneEuroFilter {
  constructor(freq=60, mincutoff=1.0, beta=0.0, dcutoff=1.0){
    this.freq = freq;
    this.mincutoff = mincutoff;
    this.beta = beta;
    this.dcutoff = dcutoff;
    this.x_prev = null;
    this.dx_prev = 0;
    this.lasttime = null;
  }

  alpha(cutoff){
    const tau = 1.0 / (2 * Math.PI * cutoff);
    const te = 1.0 / this.freq;
    return 1.0 / (1.0 + tau / te);
  }

  filter(x){
    let dx = 0;
    if(this.x_prev !== null){
      dx = (x - this.x_prev) * this.freq;
    }
    const a_d = this.alpha(this.dcutoff);
    const dx_hat = a_d * dx + (1 - a_d) * this.dx_prev;

    const cutoff = this.mincutoff + this.beta * Math.abs(dx_hat);
    const a = this.alpha(cutoff);

    const x_hat = this.x_prev === null ? x : a * x + (1 - a) * this.x_prev;

    this.x_prev = x_hat;
    this.dx_prev = dx_hat;
    return x_hat;
  }

  reset(){ this.x_prev = null; this.dx_prev = 0; }
}

AFRAME.registerComponent('smooth-follow', {
  schema: {
    freq: {default: 15}, // frecuencia de actualización (Hz)
    mincutoff: {default: 5.0}, // corte mínimo del filtro
    beta: {default: 0.01},  // cuanto más alto, más reactivo al movimiento
    dcutoff: {default: 1},// suavizado derivada
    movementThreshold: {default: 0.1} // mínimo cambio para actualizar
  },
  init: function () {
    this.lastVisible = false;

    // Filtros OneEuro para cada eje de posición, rotación y escala
    this.filterPos = [new OneEuroFilter(), new OneEuroFilter(), new OneEuroFilter()];
    this.filterRot = [new OneEuroFilter(), new OneEuroFilter(), new OneEuroFilter(), new OneEuroFilter()];
    this.filterScale = [new OneEuroFilter(), new OneEuroFilter(), new OneEuroFilter()];

    this.referenceMatrix = new THREE.Matrix4();
    this.initialized = false;
    this.tmpPosition = new THREE.Vector3();
    this.tmpQuat = new THREE.Quaternion();
    this.tmpScale = new THREE.Vector3();
  },
  tick: function () {
    const el = this.el;
    const object3D = el.object3D;

    const mindarComp = el.sceneEl.components['mindar-image'];
    if (!mindarComp || !mindarComp.controller || !mindarComp.controller.trackers) return;

    const targetIndex = el.getAttribute('mindar-image-target').targetIndex || 0;
    const tracker = mindarComp.controller.trackers.find(t => t.targetIndex === targetIndex);
    if (!tracker || !tracker.visible) return;

    // Inicializa referencia al plano del marcador la primera vez
    if(!this.initialized){
      this.referenceMatrix.copy(tracker.matrix);
      this.initialized = true;
    }

    // Descompone la matriz actual del tracker
    tracker.matrix.decompose(this.tmpPosition, this.tmpQuat, this.tmpScale);

    // Posición relativa al plano de referencia
    const relPos = new THREE.Vector3().subVectors(this.tmpPosition, this.referenceMatrix.getPosition());
    const relScale = new THREE.Vector3(
      this.tmpScale.x / this.referenceMatrix.getMaxScaleOnAxis(),
      this.tmpScale.y / this.referenceMatrix.getMaxScaleOnAxis(),
      this.tmpScale.z / this.referenceMatrix.getMaxScaleOnAxis()
    );

    // Aplica filtrado OneEuro
    const fPos = new THREE.Vector3(
      this.filterPos[0].filter(relPos.x),
      this.filterPos[1].filter(relPos.y),
      this.filterPos[2].filter(relPos.z)
    );
    const fQuat = new THREE.Quaternion(
      this.filterRot[0].filter(this.tmpQuat.x),
      this.filterRot[1].filter(this.tmpQuat.y),
      this.filterRot[2].filter(this.tmpQuat.z),
      this.filterRot[3].filter(this.tmpQuat.w)
    );
    const fScale = new THREE.Vector3(
      this.filterScale[0].filter(relScale.x),
      this.filterScale[1].filter(relScale.y),
      this.filterScale[2].filter(relScale.z)
    );

    // Bloquea actualización si movimiento es muy pequeño
    if(fPos.distanceTo(object3D.position) < this.data.movementThreshold &&
       fQuat.angleTo(object3D.quaternion) < this.data.movementThreshold &&
       Math.abs(fScale.x - object3D.scale.x) < this.data.movementThreshold){
      return;
    }

    // Actualiza transformaciones
    object3D.position.copy(fPos);
    object3D.quaternion.copy(fQuat);
    object3D.scale.copy(fScale);
  }
});
</script>


  </body>
</html>
