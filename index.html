<!DOCTYPE html>
<html lang="it">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./screenshot.js"></script>
    <style>
      a-scene {
        z-index: 10;
        pointer-events: none;
      }
      #notification {
        position: fixed;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 5000;
        display: none;
      }
      .button {
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        outline: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 70px;
        background-color: rgba(136, 221, 255, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10;
        user-select: none;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        transition: background-color 0.3s ease;
      }
      .button:active { background-color: rgba(200, 200, 200, 0.7); }
      .recording { border: 3px solid red; box-shadow: 0 0 10px red; }
    </style>
  </head>
  <body>
    <button id="action-button" class="button">●</button>
    <div id="notification">Screenshot saved!</div>

    <a-scene
  mindar-image="imageTargetSrc: marker.mind; stabilizationThreshold: 0; filterMinCF: 0.1; filterBeta: 500; warmupTolerance: 1; missTolerance: 1;
  videoSettings: { width: {ideal: 2560}, height: {ideal: 1440}, facingMode: 'environment' }"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true; precision: high"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded
>
  <a-assets>
    <a-asset-item id="avatarModel" src="modello.glb"></a-asset-item>
  </a-assets>

  <a-entity light="type: hemisphere; intensity: 0.8; color: #ffffff; groundColor: #888888"></a-entity>
  <a-light type="directional" position="0 -5 0" intensity="0.6"></a-light>
  <a-light type="ambient" intensity="0.2"></a-light>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Target + modelo con suavizado -->
  <a-entity mindar-image-target="targetIndex: 0" smooth-follow>
    <a-gltf-model
      src="#avatarModel"
      position="0 0.4 0.1"
      scale="0.008 0.008 0.008"
      rotation="0 180 0">
    </a-gltf-model>
  </a-entity>
</a-scene>

<script>
AFRAME.registerComponent('smooth-follow', {
  schema: {
    updateInterval: {default: 500}, // milisegundos entre actualizaciones (0.5s)
    lerpFactor: {default: 0.15} // suavizado de transición
  },
  init: function () {
    this.lastUpdateTime = 0;
    this.lastVisible = false;
    this.targetMatrix = new THREE.Matrix4();
    this.smoothPosition = new THREE.Vector3();
    this.smoothQuaternion = new THREE.Quaternion();
    this.smoothScale = new THREE.Vector3(1, 1, 1);
  },
  tick: function (time, delta) {
    const el = this.el;
    const object3D = el.object3D;
    const mindarComp = el.sceneEl.components['mindar-image'];
    if (!mindarComp) return;

    const target = mindarComp.imageTrackers[0];
    if (!target || !target.controller) return;
    const visible = target.controller.visible;

    // Si el target no está visible, no mover nada (mantener quieto)
    if (!visible) {
      this.lastVisible = false;
      return;
    }

    // Actualiza solo cada cierto intervalo
    if (time - this.lastUpdateTime < this.data.updateInterval) return;
    this.lastUpdateTime = time;

    // Obtén la matriz de transformación actual del target
    target.controller.matrix.decompose(this.smoothPosition, this.smoothQuaternion, this.smoothScale);

    // Suavizado (interpolación)
    object3D.position.lerp(this.smoothPosition, this.data.lerpFactor);
    object3D.quaternion.slerp(this.smoothQuaternion, this.data.lerpFactor);
    object3D.scale.lerp(this.smoothScale, this.data.lerpFactor);

    this.lastVisible = true;
  }
});
</script>

  </body>
</html>
